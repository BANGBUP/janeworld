name: janeworld_app
description: "유아동 학습형 게임 앱 - 동적 게임팩 확장 시스템"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Game Engine
  flame: ^1.18.0
  flame_audio: ^2.10.2

  # Local Storage
  sqflite: ^2.3.3
  sqflite_common_ffi: ^2.3.3
  path_provider: ^2.1.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Network
  dio: ^5.4.3+1
  connectivity_plus: ^6.0.3

  # File & Archive
  archive: ^3.6.1
  crypto: ^3.0.3
  path: ^1.9.0

  # Routing
  go_router: ^14.2.0

  # UI Components
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.2

  # Utils
  uuid: ^4.4.0
  intl: ^0.19.0
  equatable: ^2.0.5
  json_annotation: ^4.9.0

  # Permissions
  permission_handler: ^11.3.1
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/packs/
    - assets/audio/sfx/
    - assets/audio/bgm/
    - assets/images/
    - assets/characters/
